<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - Real Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/j7lx7i.mp3" type="audio/mpeg">
  </audio>

  <h1>Rock Paper Scissors 🎮</h1>
  <div class="game">
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div class="result">
      <div class="player-choice">You: ❓</div>
      <div class="computer-choice">Computer: ❓</div>
      <div class="outcome">Make your move!</div>
    </div>
  </div>

  <footer>© Made by Lord Itachi</footer>
  <script src="script.js"></script>
</body>
</html>
