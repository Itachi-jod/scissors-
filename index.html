<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button onclick="play('rock')"><i class="fas fa-hand-rock"></i><span>Rock</span></button>
      <button onclick="play('paper')"><i class="fas fa-hand-paper"></i><span>Paper</span></button>
      <button onclick="play('scissors')"><i class="fas fa-hand-scissors"></i><span>Scissors</span></button>
    </div>
    <div class="results">
      <p id="player-choice"></p>
      <p id="computer-choice"></p>
      <h2 id="winner"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
